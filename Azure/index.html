<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <h1>Hotel Booking System</h1>
>
        <div class="button-container">
            <button id="showRegister" onclick="toggleForm('register')">Register</button>
            <button id="showLogin" onclick="toggleForm('login')">Login</button>
        </div>

        <div id="registerSection" class="formSection" style="display: none;">
            <h2>Register</h2>
            <form id="registerForm">
                <input type="text" id="regUsername" placeholder="Username" required>
                <input type="password" id="regPassword" placeholder="Password" required>
                <button type="button" onclick="register()">Register</button>
            </form>
        </div>

        <div id="loginSection" class="formSection" style="display: none;">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="text" id="loginUsername" placeholder="Username" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="button" onclick="login()">Login</button>
            </form>
        </div>

        <div id="reservationSection" style="display: none;">
            <h2>Reserve a Room</h2>
            <form id="reservationForm">
                <input type="text" id="guestName" placeholder="Guest Name" required>
                <input type="date" id="checkInDate" required>
                <input type="date" id="checkOutDate" required>
                <button type="button" onclick="reserve()">Reserve</button>
            </form>
            <h3>Reservations</h3>
            <ul id="reservationList"></ul>
        </div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
